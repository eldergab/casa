<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Noite Familiar — Jogos</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #60a5fa;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.03);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e6eef8;
      background: linear-gradient(180deg, #071028 0%, #081121 60%);
      -webkit-tap-highlight-color: transparent;
    }

    .wrap {
      max-width: 980px;
      margin: 28px auto;
      padding: 16px;
    }

    header {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      line-height: 1.3;
    }

    p.lead {
      color: var(--muted);
      margin: 6px 0 16px;
      font-size: 0.95rem;
    }

    /* Layout principal */
    .grid {
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 18px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    label {
      font-size: 0.85rem;
      color: var(--muted);
    }

    select,
    input[type=number],
    input[type=text],
    input:not([type]),
    input::placeholder {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: var(--glass);
      color: inherit;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      color: #04233b;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.97);
      opacity: 0.9;
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--muted);
    }

    ul {
      padding-left: 18px;
      margin: 6px 0;
    }

    .game-area {
      min-height: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .panel {
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.03));
      padding: 14px;
      border-radius: 10px;
    }

    .question {
      font-size: 1.05rem;
      line-height: 1.4;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .choice {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
      text-align: center;
      background: rgba(255,255,255,0.02);
    }

    .choice:active {
      background: rgba(96,165,250,0.15);
    }

    .small {
      font-size: 0.85rem;
      color: var(--muted);
    }

    footer.note {
      margin-top: 12px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .scoreboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .player {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      background: rgba(255,255,255,0.02);
      font-size: 0.95rem;
    }

    .timer {
      font-weight: 700;
      color: var(--accent);
    }

    /* Responsividade */
    @media (max-width: 880px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .wrap {
        padding: 12px;
      }

      h1 {
        font-size: 1.3rem;
      }

      button, select, input {
        font-size: 1rem;
      }

      .game-area {
        min-height: auto;
      }

      .card {
        padding: 12px;
      }

      .controls > div {
        width: 100%;
      }

      aside.card {
        order: -1; /* placar vai para o topo em celulares */
      }
    }

    /* Ajustes finos para Android */
    @media (pointer: coarse) {
      button, .choice {
        padding: 12px;
        min-height: 48px;
      }

      input, select {
        font-size: 16px; /* evita zoom automático */
      }
    }
  </style>
</head>
<body>

</html>
